<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link href="/main.css" rel="stylesheet" type="text/css">
  <title>Survey</title>
</head>
<body>
<h1 id="title">Fit-Meet Survey</h1>
<div id="container">
  <p id="description"> Welcome to fit-meet survey; this survey is will be used to gain information about the different aspects of running in your areas.</p>
  <form id="survey-form">
    <div class="form-group">
      <label for="name" id="name-label">*Enter your full name.
      </label>
      <input id="name" class="form-control personal-data" type="text" placeholder="Full Name" required>
      <br>
      <label for="email" id="email-label">*Enter a valid email address.
      </label>
      <input id="email" class="form-control personal-data" type="email" placeholder="Enter your email" required>
      <br>
      <label for="number" id="number-label">*How old are your?
      </label>
      <input id="number" class="form-control personal-data" type="number" placeholder="Enter your age" min="17" max="100" required>
    </div>
    <div class="run-info">
      Which surface do you prefer running on? <select id="dropdown" class="form-control personal-data">
          <option value="Trails">Trails</option>
          <option value="Pavement">Pavement</option>
          <option value="Gravel">Gravel</option>
          <option value="Turf">Turf</option>
          <option value="Grass">Grass</option>
        </select>

      <label>How often do you run?
      </label>

      <div class="form-check">
       <input class="form-check-input" type="radio" id="onceOption" name="exampleRadios" value="option1" checked>
       <label class="form-check-label" for="onceOption">Once a week
       </label>
      </div>

      <div class="form-check">
        <input class="form-check-input" type="radio" id="twiceOption" name="exampleRadios" value="option2">
        <label class="form-check-label" for="twiceOption">Twice a week
        </label>
       </div>

       <div class="form-check">
           <input class="form-check-input" type="radio" id="thirdOption" name="exampleRadios" value="option2">
           <label class="form-check-label" for="thirdOption">Three times a week
           </label>

        </div>

        <div class="form-check">
          <input class="form-check-input" type="radio" id="multiOption" name="exampleRadios" value="option2">
          <label class="form-check-label" for="multiOption">More than 4 times a week
          </label>
         </div>
      </div>
      <br>
      <div class="excersise-info">
         <label>Do you participate in other activities?
         </label>
         <div class="form-check">
          <input class="form-check-input" type="checkbox" value="option-1" id="swimming">
          <label class="form-check-label" for="swimming">
            swimming
          </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="option-2" id="Hiking">
        <label class="form-check-label" for="Hiking">
          Hiking
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="option-3" id="Cycling">
        <label class="form-check-label" for="Cycling">
          Cycling
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="option-4" id="Mountain">
        <label class="form-check-label" for="Mountain">
          Mountain Biking
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="option-5" id="Lifting">
        <label class="form-check-label" for="Lifting">
          Weight Lifting
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="option-6" id="nothing">
        <label class="form-check-label" for="nothing">
          None of the above
        </label>
      </div>
      <br>
      <div class="form-group">
          <label for="comments">Do you have any additional comments?
          </label>
          <textarea class="form-control" id="comments" rows="3"></textarea>
      </div>
       </div>
      <button id="submit" type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

</body>
<script src="https://gitcdn.link/repo/freeCodeCamp/testable-projects-fcc/master/build/bundle.js"></script>
</html>
